<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Thoughts</title>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&family=Raleway:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div><img class="header__logo" src="./images/logo.png" alt="Deep Thoughts Logo"></div>
        <h1 class="header__text">Deep Thoughts</h1>
    </header>

    <form action="" class="form" id="journalForm">
        <div class="form-top-row">
            <fieldset class="form__field">
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset class="form__field">
                <label for="journalMood">Mood</label>
                <select name="journalMood" id="journalMood">
                    <option value="happy">Happy</option>
                    <option value="fine">Fine</option>
                    <option value="sad">Sad</option>
                    <option value="inspired">Inspired</option>
                    <option value="murder">Murderous</option>
                </select>
            </fieldset>
        </div>
        <fieldset class="form__field">
            <label for="journalConcepts">Concepts covered</label>
            <input type="text" name="journalConcepts" id="journalConcepts">
        </fieldset>
        <fieldset class="form__field">
            <label for="journalText">Journal Entry</label>
            <textarea form="journalForm" name="journalText" id="journalText" rows="6" cols="64"></textarea>
        </fieldset>
        <button class="button button--record">Record Journal Entry</button>
    </form>

    <section class="journal" id="entryLog">
        <article class="journal__entry">

            <!-- Journal Articles go here -->
            
        </article>
    </section>

    <footer class="footer"> &copy; e-bierschenk github link: github.com

    </footer>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
